<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>Input form</title>  
</head>  
<body> 
<form>
	First name: <input type="text" name="FirstName" placeholder="Mickey"><br>
	Last name: <input type="text" name="LastName" placeholder="Mouse"><br>
	Birthday: <input type="date" name="bday"><br>
	E-mail: <input type="email" name="email"><br>
	Favourite Browser:
	<input list="browsers" name="browser">
  		<datalist id="browsers">
	    	<option value="Internet Explorer">
	    	<option value="Firefox">
	    	<option value="Chrome">
	    	<option value="Opera">
	    	<option value="Safari">
  		</datalist><br>
  	<input type="submit">
</body>  
</html>

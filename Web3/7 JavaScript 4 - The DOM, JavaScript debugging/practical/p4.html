<!DOCTYPE html>

<html>

<head>
	<title>DOM</title>
	<script>
		function countTxtInput()
		{
			var input = document.getElementById("txtInput").value.toLowerCase();
			var numVowels = countVowels(input);
			document.getElementById("divDisplay").innerHTML = numVowels;

		}

		function countVowels(input)
		{
			var vowel_list = 'aeiou';  
			var vcount = 0;  
			    
			for(var x = 0; x < input.length ; x++)  
			{  
				if (vowel_list.indexOf(input[x]) !== -1)  
			    {  
			      vcount += 1;  
			    }  
			    
			}  
  			return vcount; 
		}
	</script>

</head>

<body>
	<div id="divDisplay" style="border: solid black 1px">
		<!--<h3>Content, content, content...</h3>-->
	</div>
	

	<p>
	<input type="text" id="txtInput"/>
	</p>
	
	
	<p>
	<input type="button" id="btnDemo" onclick="countTxtInput();" value="Count"/>
	</p>
</body>

</html>
